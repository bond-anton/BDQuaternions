language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
# command to install dependencies
install:
- pip install -r requirements.txt
# command to run tests
script:
- python setup.py build_ext --inplace &&
  nosetests -v --with-coverage --cover-package=BDQuaternions
# codecov support
before_install:
- pip install codecov
after_success:
- codecov